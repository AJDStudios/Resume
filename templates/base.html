<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %} {% endblock %}</title>
    <!-- I'd rather do it myself - but just in case for now.
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    <script src="https://kit.fontawesome.com/13ad637b1d.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gentium+Plus&family=Nunito:wght@200&family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet">
</head>
<!--mobile first and think responsive-->
<body>
	{% block open %}
	{% endblock %}
	<div class="scroller">
		<nav>
			<div class="name">
				<h3>Resume</h3>
			</div>	
			<ul class="nav-links">
				<li>
					<a href="">About</a>
				</li>
				<li>
					<a href="#Skills">Skills</a>
				</li>
				<li>
					<a href="#Creative">Portfolio</a>
				</li>
				<li>
					<a href="#Contacts">Contact</a>
				</li>
			</ul>
			<div class="burger"> 
				<div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
			</div>
		</nav>
	</div>
    {% block content %}
    {% endblock %}

	<script 
        type="text/javascript" 
        src="{{ url_for('static', filename='app.js')}}">
    </script>
		<footer class="links">
			<div class="socials">
				<i class="fa-brands fa-github"></i>
				<i class="fa-brands fa-youtube"></i>
				<i class="fa-brands fa-twitch"></i>
					<a href="https://www.twitch.tv/ajdstudios" target="_blank"></a>
				<img class="animated-gif "src="https://cdn.discordapp.com/attachments/767118290619203625/981160584240304169/Marching_Aden.gif" alt="Demons RPG GIF"> 
					<a href="https://discord.gg/tMMVKstvac" target="_blank"></a>
				<setion class=darktoggle>
					<input type="checkbox" class="checkbox" id="light" />
					<label class="label" for="light">
						<i class="fas fa-sun"></i>
						<i class="fas fa-moon"></i>
						<div class="ball"></div>
					</label>
				</section>
				<section class=language> 

				</section>
			</div>    
		</footer>	
		
</body>
</html>
