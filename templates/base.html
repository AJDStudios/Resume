<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %} {% endblock %}</title>
    <!-- I'd rather do it myself - but just in case for now.
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    <script src="https://kit.fontawesome.com/13ad637b1d.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gentium+Plus&family=Nunito:wght@200&family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet">
</head>
<!--mobile first and think responsive-->
<body>
	{% block open %}
	{% endblock %}
	<div class="scroller">
		<nav id="navbar">
			<div class="name">
				<h3>Resume</h3>
			</div>	
			<ul class="nav-links">
				<li>
					<a href={{ url_for ( 'about' ) }}>About</a>
				</li>
				<li>
					<a href={{ url_for ( 'skills' ) }}>Skills</a>
				</li>
				<li>
					<a href={{ url_for ( 'portfolio' ) }}>Portfolio</a>
				</li>
				<li>
					<a href={{ url_for ( 'contact' ) }}>Contact</a>
				</li>
			</ul>
			<div class="burger"> 
				<div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
			</div>
		</nav>
	</div>
	{% block content %}
    {% endblock %}
	<footer class="links">
			<div class="socials">
				<section>
					<a href="https://github.com/AJDStudios" target="blank"><i class="fa-brands fa-github"></i></i></a>
				</section>	
				<section>
					<a href="https://www.youtube.com/channel/UCIWsjkVvj1LASyBDxuix7Hw" target="blank"><i class="fa-brands fa-youtube"></i></i></a>
				</section>
				<section>
					<a href="https://www.twitch.tv/ajdstudios" target="_blank"><i class="fa-brands fa-twitch" src=></i></a>
				</section>
				<section>
					<a href="https://discord.gg/tMMVKstvac" target="_blank"><image class="animated-gif" src="{{url_for('static', filename='images/Marching Aden.gif')}}"></a>
				</section>
				<section class="darktoggle">
					<input type="checkbox" class="checkbox" id="chk" />
					<label class="label" for="chk">
						<i class="fas fa-sun"></i>
						<i class="fas fa-moon"></i>
						<div class="ball"></div>
					</label>
				</section>
<!-- toggle is a no.... second navbar is too complicated. Both will work, but what's a better way of doing it? a plug-in? well, we're not here yet - have the content first
				<section class="languages">				
				</section>
-->
			</div>    
	</footer>	
	<script 
        type="text/javascript" 
        src="{{ url_for('static', filename='app.js')}}">
    </script>	
</body>
</html>
